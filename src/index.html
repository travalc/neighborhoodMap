<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Neighborhood Map</title>
</head>

<body>
    <header id="titleBar">
        <div id="titleAndCaption">
            <h2 id="title">Portland Restaurants</h2>
            <p id="directions">Click a marker for more info or click upper right icon for list view</p>
        </div>
        <div id="buttonBox">
            <h2 id="openButton" data-bind="click: openList">&#9776;</h2>
        </div>
    </header>

    <aside id="listView">
        <a href="javascript:void(0)" id="closeButton" data-bind="click: closeList">&times;</a>
        <br/>
        <h1>Top Rated Restaurants In And Around Portland's Chinatown Neighborhood</h1>
        <input placeholder="Filter results by letter" id="filterInput" data-bind="value: filter, valueUpdate: 'keyup'">
        <ul id="list" data-bind="foreach: visibleLocations">
            <li>
                <a data-bind="text: name, click: function() {$parent.populateWindow(marker, infoWindow); $parent.setBounce(marker)}" href="#"></a>
            </li>
        </ul>
        <p id="attribution">Note: All data on locations and associated information, ratings, reviews, and images were retrieved from Yelp's API</p>
    </aside>

    <main id="map">

    </main>
    <script src='js/knockout-3.4.1.js'></script>
    <script src='js/jquery-3.1.1.js'></script>
    <script src='js/oauth-signature.min.js'></script>
    <script src='js/app.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWK7SVV3wi1DXy8J6qbpmcPluQwi1OAwQ&v=3&libraries=places&callback=view.initMap" onerror="view.mapError()">
    </script>
</body>

</html>
