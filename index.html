<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Neighborhood Map</title>
</head>
<body>
  <div id = "listView">
    <a href="javascript:void(0)" id="closeButton" onclick="view.closeList()">&times;</a>
    <h1>Top Rated Restaurants In And Around Portland's Chinatown Neighborhood</h1>
    <input id = "filterInput" data-bind = "value: filter, valueUpdate: 'keyup'"></input>
    <ul id = "list" data-bind = "foreach: visibleLocations">
        <li>
          <a data-bind = "text: name, click: function() {$parent.populateWindow(marker, infoWindow); $parent.setBounceToClickedListItems(marker)}" href="#"></a>
        </li>
    </ul>
  </div>
  <p id = "openButton" onclick="view.openList()">&#9776;</p>
  <div id = "map">

  </div>
  <script type='text/javascript' src='js/knockout-3.4.1.js'></script>
  <script type='text/javascript' src='js/jquery-3.1.1.js'></script>
  <script type='text/javascript' src='js/oauth-signature.min.js'></script>
  <script type='text/javascript' src='js/app.js'></script>
  <script async defer
    src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyDWK7SVV3wi1DXy8J6qbpmcPluQwi1OAwQ&v=3&libraries=places&callback=view.initMap">
  </script>
</body>
</html>
